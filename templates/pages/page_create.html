{% extends 'base.html' %}

{% block content %}
  <h2>Crear Nueva Página</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Crear Página</button>
    <a href="{% url 'pages:page_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
