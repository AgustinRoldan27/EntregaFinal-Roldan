{% extends 'base.html' %}

{% block content %}
  <h2>Cambiar Contraseña</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
    <a href="{% url 'profiles:profile_view' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
