{% extends 'base.html' %}

{% block content %}
  <h2>Confirmar Borrado</h2>
  <p>¿Estás seguro de que quieres borrar la publicación "{{ post.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Borrar</button>
    <a href="{% url 'blog:post_detail' post.slug %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
