{% extends 'base.html' %}

{% block content %}
  <h2>Editar Perfil</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>Información de Usuario</h3>
    {{ user_form.as_p }}
    <h3>Información del Perfil</h3>
    {{ profile_form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{% url 'profiles:profile_view' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
